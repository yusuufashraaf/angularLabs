<section id="aboutMe">
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 text-center text-md-start mb-4 mb-md-0">
            <h3 class="fw-bold fs-1" >About Me</h3>
            <p>{{aboutMeText}}</p>
            <button class="btn btn-dark mb-3" (click)="goToMyCv()">Download CV</button>
        </div>
        <div class="col-md-6 d-flex justify-content-center justify-content-md-end align-items-start">
            <ul class="list-group" style="min-width: 250px;">
                <li class="list-group-item">Age : {{personalInfo.age}}</li>
                <li class="list-group-item">Residence: {{personalInfo.residence}}</li>
                <li class="list-group-item">E-mail: {{personalInfo.email}}</li>
                <li class="list-group-item">Phone: {{personalInfo.phone}}</li>
                <li class="list-group-item">Freelance: {{personalInfo.freelance}}</li>
            </ul>
        </div>
    </div>
</div>
</section>
