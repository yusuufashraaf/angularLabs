<section id="portfolio">

    <h1 class="text-dark fw-bold text-start mb-4">Portfolio</h1>

    <div class="row">
        <!--First project-->
        <div class="col-12 col-md-4 mb-4">
            <div class="card profile-card  d-flex flex-column">
                <img src="assets/images/compiler.png" class="card-img-top profile-img" alt="compiler" />
                <div class="card-body d-flex flex-column flex-grow-1">
                    <h5 class="card-title">{{firstProjectName}}</h5>
                    <p class="card-text">{{firstProjectDesc}}</p>
                    <div class="mt-auto text-center">

                    </div>
                </div>
            </div>
        </div>

        <!-- Second project -->
        <div class="col-12 col-md-4 mb-4">
            <div class="card profile-card  d-flex flex-column">
                <img src="assets/images/twitter.png" class="card-img-top profile-img" alt="twitter" />
                <div class="card-body d-flex flex-column flex-grow-1">
                    <h5 class="card-title">{{secondProjectName}}</h5>
                    <p class="card-text">{{secondProjectDesc}}</p>
                    <div class="mt-auto text-center">
                        <a href="https://github.com/yusuufashraaf/twitter" target="_blank"
                            class="btn btn-light bg-dark text-white">View on GitHub</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Third project -->
        <div class="col-12 col-md-4 mb-4">
            <div class="card profile-card h-100 d-flex flex-column">
                <img src="assets/images/portfolio.png" class="card-img-top profile-img" alt="portfolio" />
                <div class="card-body d-flex flex-column flex-grow-1">
                    <h5 class="card-title">{{thirdProjectName}}</h5>
                    <p class="card-text">{{thirdProjectDesc}}</p>
                    <div class="mt-auto text-center">
                        <a href="https://github.com/yusuufashraaf/yusuufashraaf.github.io" target="_blank"
                            class="btn btn-light bg-dark text-white">View on GitHub</a>
                    </div>
                </div>
